name: lint

on:
  - push
  - pull_request

jobs:
  golangci-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.6'
      - uses: golangci/golangci-lint-action@v6
        with:
          version: v1.59
  gomod:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.6'
      - run: |
          go mod tidy
          git diff --exit-code go.mod
          git diff --exit-code go.sum
